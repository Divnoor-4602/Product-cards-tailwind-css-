<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind Starter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Global container -->
    <div
      class="min-h-screen flex bg-slate-800 items-center justify-center text-white font-sans"
    >
      <!-- Cards container -->
      <div class="flex flex-col md:flex-row mx-6 my-8 gap-6">
        <!-- Each Card Container -->
        <div class="bg-slate-700 rounded-lg shadow-lg p-4 text-center">
          <!-- Internal Card Cotnainer -->
          <div class="flex flex-col bg-slate-800 rounded-lg">
            <!-- upper container -->
            <div class="p-8 mx-3 mt-3">
              <h3 class="text-lg mb-8">BASIC</h3>
              <h1 class="font-serif text-5xl">100GB</h1>
              <div class="mt-3 mb-8">$1.99/Month</div>
              <button
                class="border border-violet-800 rounded-lg py-3 shadow-md hover:bg-violet-800 px-10 transition duration-200"
              >
                Purchase
              </button>
            </div>

            <!-- border -->
            <div class="border mt-10 border-slate-700 w-full"></div>
            <!-- lower container -->
            <div class="mt-4 p-4 mx-4 mb-4 flex flex-col gap-4">
              <div>✅ 100GB of storage</div>
              <div>✅ Option to add memebers</div>
              <div>✅ Extra members benefits</div>
            </div>
          </div>
        </div>
        <!-- Each Card Container -->
        <div class="bg-violet-700 rounded-lg shadow-lg p-4 text-center">
          <!-- Internal Card Cotnainer -->
          <div class="flex flex-col bg-slate-800 rounded-lg">
            <!-- upper container -->
            <div class="p-8 mx-3 mt-3">
              <h3 class="text-lg mb-8">STANDARD</h3>
              <h1 class="font-serif text-5xl">200GB</h1>
              <div class="mt-3 mb-8">$3.99/Month</div>
              <button
                class="border border-violet-800 rounded-lg py-3 shadow-md bg-violet-800 hover:bg-violet-900 px-10 transition duration-200"
              >
                Purchase
              </button>
            </div>

            <!-- border -->
            <div class="border mt-10 border-slate-700 w-full"></div>
            <!-- lower container -->
            <div class="mt-4 p-4 mx-4 mb-4 flex flex-col gap-4">
              <div>✅ 200GB of storage</div>
              <div>✅ Option to add memebers</div>
              <div>✅ Extra members benefits</div>
            </div>
          </div>
        </div>
        <!-- Each Card Container -->
        <div class="bg-slate-700 rounded-lg shadow-lg p-4 text-center">
          <!-- Internal Card Cotnainer -->
          <div class="flex flex-col bg-slate-800 rounded-lg">
            <!-- upper container -->
            <div class="p-8 mx-3 mt-3">
              <h3 class="text-lg mb-8">PREMIUM</h3>
              <h1 class="font-serif text-5xl">2TB</h1>
              <div class="mt-3 mb-8">$8.99/Month</div>
              <button
                class="border border-violet-800 rounded-lg py-3 shadow-md hover:bg-violet-800 px-10 transition duration-200"
              >
                Purchase
              </button>
            </div>

            <!-- border -->
            <div class="border mt-10 border-slate-700 w-full"></div>
            <!-- lower container -->
            <div class="mt-4 p-4 mx-4 mb-4 flex flex-col gap-4">
              <div>✅ 2TB of storage</div>
              <div>✅ Option to add memebers</div>
              <div>✅ Extra members benefits</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
